<div class="bg-white border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <h1 class="text-xl font-bold text-gray-800">AI 逐字稿校正助手</h1>
      <span [class]="'px-3 py-1 rounded-full text-white text-sm font-medium ' + getStatusColor()">
        {{ getStatusText() }}
      </span>
      <span class="text-sm text-gray-500">
        {{ state.characterCount() }} / 1000 字
      </span>
    </div>

    <div class="flex items-center gap-3">
      <button
        *ngIf="state.appStatus() === 'input'"
        (click)="startCorrection()"
        [disabled]="!state.canStartCorrection()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition">
        開始校正
      </button>

      <button
        *ngIf="state.appStatus() === 'review'"
        (click)="translate()"
        [disabled]="!state.canTranslate()"
        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition">
        翻譯成英文
      </button>

      <button
        *ngIf="state.appStatus() === 'review' || state.appStatus() === 'translated'"
        (click)="exportFinal()"
        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
        匯出定稿
      </button>

      <button
        (click)="reset()"
        class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
        重置
      </button>
    </div>
  </div>
</div>
